<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/siderbar.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <cabecera></cabecera>
        <menulateral></menulateral>
        <div class="p-3" id="caja">
            <router-view></router-view>
        </div>
    </div>




    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- componentes -->

    <script src="./componentes/header.js"></script>
    <script src="./componentes/menu.js"></script>
    <script src="./componentes/ventas.js"></script>
    <script src="./componentes/inventario.js"></script>


    <!-- js -->
    <script src="./js/siderbar.js"></script>

    <script>
        const home = {
            template: `
        <div>
            <ventas></ventas>
        </div>
    `
        };
        const inventario = {
            template: `
        <div>
            <inventario></inventario>
        </div>
    `
        };
        const one = {
            template: `
        <div>
            <h1>hola one</h1>
        </div>
    `
        };

        const router = new VueRouter({
            routes: [{
                    path: '/',
                    component: home
                },
                {
                    path: '/inventario',
                    component: inventario
                },
                {
                    path: '/one',
                    component: one
                }
            ]
        });




        new Vue({
            router
        }).$mount('#app');
    </script>

</body>

</html>
